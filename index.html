<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TellBot</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background: #eaebed;
      color: #333;
      text-align: center;
    }

    .container {
      padding: 60px 20px;
    }

    .logo-title {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }

    .logo {
      width: 48px;
      height: auto;
    }

    .title-text {
      font-size: 2.5rem;
      font-weight: 700;
      margin: 0;
      color: #222;
    }

    p {
      font-size: 1rem;
      max-width: 600px;
      margin: 20px auto;
    }

    .screenshot {
      margin-top: 30px;
      max-width: 300px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }

    .store-buttons {
      margin-top: 30px;
    }

    .store-buttons img {
      height: 50px;
      margin: 0 10px;
      cursor: pointer;
    }

    .screenshots {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 40px;
    }

    .screenshots img {
      max-width: 200px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .popup {
      background: white;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.25);
      animation: popup-in 0.3s ease-out;
    }

    .popup img {
      width: 25 0px;
      height: auto;
    }

    @keyframes popup-in {
      from {
        transform: scale(0.8);
        opacity: 0;
      }

      to {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="logo-title">
      <img src="img_human.jpg" alt="Icon" class="logo" />
      <h1 class="title-text">TellBot</h1>
    </div>
    <p>
      Instantly translate text across Swiss German dialects like ZÃ¼rich, Bernese, Basel, Central Swiss, Eastern Swiss,
      Valais, and Grisons.<br />
      Communicate better with locals using TellBot.
    </p>
    <div class="store-buttons">
      <a href="https://play.google.com/store/apps">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg"
          alt="Get it on Google Play" />
      </a>
      <a href="#" onclick="showComingSoon()">
        <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg"
          alt="Download on the App Store" />
      </a>
    </div>
  </div>

  <!-- Overlay Popup -->
  <div id="overlay" class="overlay">
    <div class="popup">
      <img src="comingsoon.png" alt="Coming Soon" />
    </div>
  </div>

  <script>
    function showComingSoon() {
      const overlay = document.getElementById('overlay');
      overlay.style.display = 'flex';
      setTimeout(() => {
        overlay.style.display = 'none';
      }, 2500);
    }
  </script>
</body>

</html>
