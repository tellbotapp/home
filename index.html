<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TellBot</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background: #eaebed;
      color: #333;
      text-align: center;
    }

    .container {
      padding: 60px 20px;
    }

    .logo-title {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }

    .logo {
      width: 48px;
      height: auto;
    }

    .title-text {
      font-size: 2.5rem;
      font-weight: 700;
      margin: 0;
      color: #222;
    }

    p {
      font-size: 1rem;
      max-width: 600px;
      margin: 20px auto;
    }

    .screenshot {
      margin-top: 30px;
      max-width: 300px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }

    .store-buttons {
      margin-top: 30px;
    }

    .store-buttons img {
      height: 50px;
      margin: 0 10px;
      cursor: pointer;
    }

    .screenshots {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 40px;
    }

    .screenshots img {
      max-width: 200px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .popup {
      background: white;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.25);
      animation: popup-in 0.3s ease-out;
      max-width: 400px;
      width: 90%;
    }

    .popup h2 {
      margin-bottom: 10px;
      color: #333;
      font-size: 24px;
    }

    .popup p {
      margin-bottom: 20px;
      color: #666;
      font-size: 16px;
    }

    .email-input {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      margin-bottom: 15px;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }

    .email-input:focus {
      outline: none;
      border-color: #007AFF;
    }

    .submit-btn {
      background: #007AFF;
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-right: 10px;
    }

    .submit-btn:hover {
      background: #0056CC;
    }

    .submit-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .cancel-btn {
      background: transparent;
      color: #666;
      border: 1px solid #ddd;
      padding: 12px 30px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .cancel-btn:hover {
      background: #f5f5f5;
    }

    .success-message {
      color: #28a745;
      font-size: 14px;
      margin-top: 10px;
    }

    .error-message {
      color: #dc3545;
      font-size: 14px;
      margin-top: 10px;
    }

    @keyframes popup-in {
      from {
        transform: scale(0.8);
        opacity: 0;
      }

      to {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="logo-title">
      <img src="img_human.jpg" alt="Icon" class="logo" />
      <h1 class="title-text">TellBot</h1>
    </div>
    <p>
      Instantly translate text across Swiss German dialects like ZÃ¼rich, Bern, Basel, Central Swiss, Eastern Swiss,
      Wallis, and GraubÃ¼nden.<br />
      Communicate better with locals using TellBot.
    </p>
    <div class="store-buttons">
      <a href="https://play.google.com/store/apps/details?id=com.worldbuild.tellbot">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg"
          alt="Get it on Google Play" />
      </a>
      <a href="#" onclick="showEmailSignup()">
        <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg"
          alt="Download on the App Store" />
      </a>
    </div>
  </div>

  <!-- Email Signup Popup -->
  <div id="overlay" class="overlay">
    <div class="popup">
      <h2>ðŸš€ Coming Soon!</h2>
      <p>Please notify me when iOS app is available:</p>
      
      <form id="emailForm">
        <input 
          type="email" 
          id="emailInput" 
          class="email-input" 
          placeholder="Enter your email address" 
          required 
        />
        <div>
          <button type="submit" class="submit-btn" id="submitBtn">
            Submit
          </button>
          <button type="button" class="cancel-btn" onclick="closePopup()">
            Cancel
          </button>
        </div>
      </form>
      
      <div id="message"></div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getFirestore, collection, addDoc, getDocs, query, where } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAEfu-Mkp0NOjpa7iBf2w2XmFLobFJdiz4",
      authDomain: "tellbot-b6a8d.firebaseapp.com",
      projectId: "tellbot-b6a8d",
      storageBucket: "tellbot-b6a8d.firebasestorage.app",
      messagingSenderId: "816782962821",
      appId: "1:816782962821:web:079f6bbd325e0874e979ec",
      measurementId: "G-EYST85KL30"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Make Firestore available globally
    window.db = db;
    window.collection = collection;
    window.addDoc = addDoc;
    window.getDocs = getDocs;
    window.query = query;
    window.where = where;

    window.addEmail = async function(email) {
      try {
        const q = query(collection(db, "emails"), where("email", "==", email));
        const querySnapshot = await getDocs(q);
        
        if (!querySnapshot.empty) {
          return { success: false, message: "Email already registered!" };
        }
        const docRef = await addDoc(collection(db, "emails"), {
          email: email,
          timestamp: new Date(),
        });
        
        console.log("Email added with ID: ", docRef.id);
        return { success: true, message: "Thank you! We'll notify you when the app is ready." };
      } catch (e) {
        console.error("Error adding email: ", e);
        return { success: false, message: "Something went wrong. Please try again." };
      }
    };
    addVisit();
  </script>

  <script>
    function showEmailSignup() {
      const overlay = document.getElementById('overlay');
      overlay.style.display = 'flex';
      
      // Focus on email input
      setTimeout(() => {
        document.getElementById('emailInput').focus();
      }, 100);
    }

    function closePopup() {
      const overlay = document.getElementById('overlay');
      overlay.style.display = 'none';
      
      // Reset form
      document.getElementById('emailForm').reset();
      document.getElementById('message').innerHTML = '';
    }

    // Handle form submission
    document.getElementById('emailForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const emailInput = document.getElementById('emailInput');
      const submitBtn = document.getElementById('submitBtn');
      const messageDiv = document.getElementById('message');
      
      const email = emailInput.value.trim();
      
      if (!email) {
        messageDiv.innerHTML = '<div class="error-message">Please enter a valid email address.</div>';
        return;
      }

      // Disable button and show loading
      submitBtn.disabled = true;
      submitBtn.textContent = 'Adding...';
      messageDiv.innerHTML = '';

      try {
        const result = await window.addEmail(email);
        
        if (result.success) {
          messageDiv.innerHTML = `<div class="success-message">${result.message}</div>`;
          emailInput.value = '';
          
          // Close popup after 2 seconds
          setTimeout(() => {
            closePopup();
          }, 2000);
        } else {
          messageDiv.innerHTML = `<div class="error-message">${result.message}</div>`;
        }
      } catch (error) {
        messageDiv.innerHTML = '<div class="error-message">Something went wrong. Please try again.</div>';
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Submit';
      }
    });

    // Handle click outside to close
    document.getElementById('overlay').addEventListener('click', function(e) {
      if (e.target === this) {
        closePopup();
      }
    });

    // Handle Escape key
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        closePopup();
      }
    });
  </script>
</body>

</html>
